<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/bootstrap.css?v=2">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  <div class="mainDiv">
    <div class="titleDiv">
      <h1>{{title}}</h1>
    </div>
    <div class="menuDiv well well-small">
      <div class="btn-group">
        <button class="btn"><i class="icon-refresh"></i></button>
      </div>
      <div class="btn-group pull-right">
        <button class="btn"><i class="icon-off"></i></button>
        <button class="btn"><i class="icon-wrench"></i></button>
      </div>
    </div>
    <div class="bodyDiv">
      {{outlet}}
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="inbox">
  <div class="leftDiv">
  {{view templateName="search"}}
  {{view templateName="folders"}}
  </div>
  <div class="rightDiv">
  {{view templateName="inbox-menu"}}
  {{view templateName="email-list"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="search">
  <div class="searchDiv well well-small">
    <div class="dropdown" style="margin-bottom: 5px;">
      <button class="btn btn-block dropdown-toggle" data-toggle="dropdown" type="button">
        <span>Search in: <strong>Subject</strong></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a>From</a></li>
        <li><a>To</a></li>
        <li><a>Subject</a></li>
        <li><a>Body</a></li>
      </ul>
    </div>
    <div class="input-append">
      <input type="text" style="width:178px;" placeholder="key words"></input>
      <button class="btn"><i class="icon-search"></i></button>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="folders">
  <div class="foldersDiv">
    <ul class="nav nav-list">
      <li class="nav-header">Folders</li>
      <li><a {{action showInbox}} href='#'><i class="icon-inbox"></i> Inbox</a></li>
      <li><a {{action showSent}} href='#'><i class="icon-share-alt"></i> Sent</a></li>
      <li><a {{action showDrafts}} href='#'><i class="icon-folder-open"></i>Drafts</a></li>
      <li class="divider"></li>
      <li><a {{action showCompose}} href='#'><i class="icon-pencil"></i>Compose</a></li>
      <li><a {{action showContacts}} href='#'><i class="icon-th-list"></i> Contacts</a></li>
    </ul>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="inbox-menu">
  <div class="well well-small">
    <div class="btn-group">
      <button class="btn"><i class="icon-ok"></i></button>
    </div>
    <div class="btn-group pull-right">
      <button class="btn"><i class="icon-remove"></i></button>
      <button class="btn"><i class="icon-eye-open"></i></button>
      <button class="btn"><i class="icon-eye-close"></i></button>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="email-list">
   <table class="table table-striped table-hover table-condensed">
      <tbody>
        <tr class="info" {{action showEmail}}>
          <td>
            <input type="checkbox">
          </td>
          <td>
            <span class="email">name@email.com</span>
          </td>
          <td>
            <span class="subject">Subject</span>
          </td>
          <td>
            <span class="date">12:03</span>
          </td>
        </tr>
        <tr {{action showEmail}}>
          <td>
            <input type="checkbox">
          </td>
          <td>
            <span class="email">name@email.com</span>
          </td>
          <td>
            <span class="subject">Subject</span>
          </td>
          <td>
            <span class="date">12:03</span>
          </td>
        </tr>
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="sent">
  <div class="leftDiv">
  {{view templateName="search"}}
  {{view templateName="folders"}}
  </div>
  <div class="rightDiv">
  {{view templateName="inbox-menu"}}
  {{view templateName="email-list"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="drafts">
  <div class="leftDiv">
  {{view templateName="search"}}
  {{view templateName="folders"}}
  </div>
  <div class="rightDiv">
  {{view templateName="inbox-menu"}}
  {{view templateName="email-list"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="compose">
  <div class="leftDiv">
  {{view templateName="attachments"}}
  {{view templateName="contacts-filter"}}
  <div class="contactsMiniListDiv">
  {{view templateName="contacts-list"}}
  </div>
  </div>
  <div class="rightDiv">
  {{view templateName="compose-form"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="attachments">
  <div class="attachmentsDiv well well-small">
    <ul class="nav nav-tabs nav-stacked">
      <li>
        <div class="alert file">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <span>file</span>
        </div>
      </li>
      <li>
        <div class="alert file">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <span>file</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="btn-group pull-right" style="padding-left: 5px; margin-bottom: 5px">
    <button type="button" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add</button>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contacts">
  <div class="leftDiv">
  {{view templateName="contacts-filter"}}
  <div class="contactsListDiv">
  {{view templateName="contacts-list"}}
  </div>
  </div>
  <div class="rightDiv">
  {{view templateName="contacts-menu"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="new-contacts">
  <div class="leftDiv">
  {{view templateName="contacts-filter"}}
  <div class="contactsListDiv">
  {{view templateName="contacts-list"}}
  </div>
  </div>
  <div class="rightDiv">
  {{view templateName="contacts-form"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="edit-contacts">
  <div class="leftDiv">
  {{view templateName="contacts-filter"}}
  <div class="contactsListDiv">
  {{view templateName="contacts-list"}}
  </div>
  </div>
  <div class="rightDiv">
  {{view templateName="edit-contact"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contacts-filter">
  <div class="btn-group" style="padding-left: 5px;">
    <div class="input-append">
      <input type="text" style="width:192px;" placeholder="name"></input>
      <button class="btn"><i class="icon-filter"></i></button>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contacts-list">
  <table class="table table-striped table-hover table-condensed">
    <tbody>
      <tr>
        <td class="contact-select">
          <input type="checkbox">
        </td>
        <td {{action editContact}}>
          <span class="contact-name">Nume</span>
          <span class="contact-email">name@mail.com</span>
        </td>
      </tr>
      <tr>
        <td class="contact-select">
          <input type="checkbox">
        </td>
        <td {{action editContact}}>
          <span class="contact-name">Nume</span>
          <span class="contact-email">name@mail.com</span>
        </td>
      </tr>
    </tbody>
  </table>
  </script>

  <script type="text/x-handlebars" data-template-name="compose-form">
  <form>
    <fieldset>
      <div>
      <label class="compose-label">To:</label>
      <input type="text" class="compose-input" placeholder="joe@mail.com">
      </div>
      <div>
      <label class="compose-label">CC:</label>
      <input type="text" class="compose-input" placeholder="joe@mail.com">
      </div>
      <div>
      <label class="compose-label">Subject:</label>
      <input type="text" class="compose-input" placeholder="Hi">
      </div>
      <textarea rows="16" class="input-block-level"></textarea>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary"><i class="icon-envelope icon-white"></i> Send</button>
        <button type="button" class="btn"><i class="icon-folder-open"></i> Save</button>
        <button type="button" class="btn" {{action showInbox}}><i class="icon-remove"></i> Cancel</button>
      </div>
    </fieldset>
  </form>
  </script>

  <script type="text/x-handlebars" data-template-name="contacts-menu">
  <div class="btn-toolbar">
    <div class="btn-group">
      <button type="button" class="btn"><i class="icon-user"></i> Add</button>
      <button type="button" class="btn"><i class="icon-remove"></i> Remove</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn" {{action showInbox}}><i class="icon-inbox"></i> Inbox</button>
      <button type="button" class="btn" {{action showSent}}><i class="icon-share-alt"></i> Sent</button>
      <button type="button" class="btn" {{action showDrafts}}><i class="icon-folder-open"></i> Drafts</button>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contacts-form">
  <div class="contactDiv">
    <div class="well well-small">
      <h3>New contact</h3>
    </div>
    <form class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label">Name</label>
          <div class="controls">
            <input type="text" placeholder="Joe">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Email</label>
          <div class="controls">
            <input type="text" placeholder="joe@mail.com">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add</button>
          <button type="button" class="btn" {{action showContacts}}>Cancel</button>
        </div>
      </fieldset>
    </form>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="edit-contact">
  <div class="contactDiv">
    <div class="well well-small">
      <h3>Edit contact</h3>
    </div>
    <form class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label">Name</label>
          <div class="controls">
            <input type="text" value="Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Email</label>
          <div class="controls">
            <input type="text"value="name@mail.com">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Save</button>
          <button type="button" class="btn" {{action showContacts}}>Cancel</button>
        </div>
      </fieldset>
    </form>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="email">
  <div class="leftDiv">
  {{view templateName="email-attachments"}}
  {{view templateName="folders"}}
  </div>
  <div class="rightDiv">
  {{view templateName="email-form"}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="email-attachments">
  <div class="attachmentsDiv well well-small">
    <ul class="nav nav-tabs nav-stacked">
      <li>
        <div class="alert file">
          <i class="icon-download"></i>
          <span>file</span>
        </div>
      </li>
      <li>
        <div class="alert file">
          <i class="icon-download"></i>
          <span>file</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="downloadAllDiv">
    <div class="btn-group pull-right">
      <button  type="button" class="btn"><i class="icon-download-alt"></i> Download all</button>
    </div>
  </div>
  </script>

  <div class="fromDiv well">

    <span class="label label-inverse">name@mail.com</span>

    <span>CC:</span>
    <span class="label label-info">name@mail.com</span>
    <span class="label label-info">name@mail.com</span>
    <span class="label label-info">name@mail.com</span>
    <span class="label label-info">name@mail.com</span>
    <span class="label label-info">name@mail.com</span>

    <button class="btn dropdown-toggle" data-toggle="dropdown" type="button">

  </div>
  <div class="btn-group">
    <button  type="button" class="btn"><i class="icon-chevron-left"></i></button>

    <button  type="button" class="btn"><i class="icon-forward"></i></button>
    <button  type="button" class="btn"><i class="icon-chevron-right"></i></button>
  </div>
  <div class="messageDiv">

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>

  <script src="js/libs/ember-1.0.0-pre.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
